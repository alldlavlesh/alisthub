  <section class="container">

              </div>
              <div class="form-group row">
                  <div class="col-sm-6 section-col">
                    <label>First Name</label>
                    <input type="text" name="email" class="form-control" placeholder="First Name">
                  </div>
                  <div class="col-sm-6 section-col">
                    <label>Last Name</label>
                    <input type="text" name="password" class="form-control" placeholder="Last Name">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6 section-col">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-sm-6 section-col">
                    <label>Password</label>
                    <input type="text" name="password" class="form-control" placeholder="Password">
                  </div>
              </div>
        </section>
        <p><a ui-sref="login"><button class="btn login-btn m-fw">Sign up</button></a></p>
        <section class="otherlinks">
            <p><a ui-sref="login" class="signup-link">Already registered! Login here</a></p>
